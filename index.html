<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>George Basoah Portfolio</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="mediaqueries.css" />
	</head>
	<body>
		<nav id="desktop-nav">
			<div class="logo">George Basoah</div>
			<div>
				<ul class="nav-links">
					<li><a href="#about">About</a></li>
					<li><a href="#experience">Experience</a></li>
					<li><a href="#projects">Projects</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
			</div>
		</nav>

		<nav id="hamburger-nav">
			<div class="logo">George Basoah</div>
			<div class="hamburger-menu">
				<div class="hamburger-icon" onclick="toggleMenu()">
					<span></span>
					<span></span>
					<span></span>
				</div>

				<div class="menu-links">
					<li><a href="#about" onclick="toggleMenu()">About</a></li>
					<li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
					<li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
					<li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
				</div>
			</div>
		</nav>

		<section id="profile">
			<div class="section-pic-container">
				<img
					src="./assets/george-basoah-profile-pic.png"
					alt="Profile Picture of George Basoah" />
			</div>

			<div class="section-text">
				<p class="section-text-p1">Hello I'm</p>
				<h1 class="section-title">George Basoah</h1>
				<p class="section-text-p2">Website Full Stack Developer</p>
				<div class="btn btn-container">
					<button
						class="btn btn-color-2"
						onclick="window.open('./assets/george-basoah-resume.pdf')">
						Download CV
					</button>
					<button
						class="btn btn-color-1"
						onclick="location.href=('./#contact')">
						Contact Info
					</button>
				</div>

				<div id="social-container">
					<img
						src="./assets/linkedin.png"
						alt="LinkedIn Profile"
						class="icon"
						onclick="location.href='https://www.linkedin.com/in/george-basoah-474227294/'" />
					<img
						src="./assets/github.png"
						alt="GitHub Profile"
						class="icon"
						onclick="location.href='https://github.com/chalegeorge'" />
				</div>
			</div>
		</section>

		<section id="about">
			<p class="section-text-p1">Get To Know More</p>
			<h1 class="section-title">About Me</h1>
			<div class="section-container">
				<div class="section-pic-container">
					<img
						src="./assets/george-basoah-about-pic.png"
						alt="George Basoah About Picture"
						class="about-pic" />
				</div>

				<div class="about-details-container">
					<div class="about-containers">
						<div class="details-container">
							<img
								src="./assets/experience.png"
								alt="experience icon"
								class="icon" />

							<h3>Experience</h3>
							<p>2+ years <br />Website Full Stack Developer</p>
						</div>
					</div>
				</div>
			</div>
		</section>

		<script src="script.js"></script>
	</body>
</html>
